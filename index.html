<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <p class="heading">Counter</p>
    </div>
    <div class="container">
      <h1 class="count">0</h1>
      <div class="mins-plus-container">
        <button class="minsBtn btn">-</button>
        <button class="plusBtn btn">+</button>
      </div>
      <div class="increment-counter">
        <span>Increment/Decrement by:</span>
        <input class="IncrementBy" type="number" value="1" min="1" max="10" />
      </div>
        <button class="resetBtn">Reset</button>
    </div>
  </body>
</html>
